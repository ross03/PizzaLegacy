<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Malmö Pizza Legacy</title>
</head>
<body>
    <header class="yellow-header">
        <nav>
            <!-- Image for the landing page, linked to the landing page -->
            <ul>
                <li><a href="#" onclick="loadPage('landing.html')" class="active"><img src="images/banner.png" alt="PizzaBanner" class="logo" height="100"></a></li>
                <li><a href="#" onclick="loadPage('info.html')">Info</a></li>
                <li><a href="#" onclick="loadPage('tidigare.html')">Vinnare</a></li>
                <li><a href="#" onclick="loadPage('reg.html')">Anmälan</a></li>
                <li><a href="#" onclick="loadPage('merc.html')">Merc</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <!-- The content of the selected page will be loaded here -->
    </div>

    <script>
            // Function to load a page and set it as active
        function loadPage(page) {
            // Use fetch to load the content of the selected page
            fetch(page)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('content').innerHTML = content;
                });

            //Remove 'active' class from all links
            document.querySelectorAll('nav ul li a').forEach(link => {
              link.classList.remove('active');
            });

            // Add 'active' class to the clicked link
           event.target.classList.add('active');
       }

        // Set "Item 1" as active when the page loads
        window.addEventListener('load', function () {
            // Preload and load content for "Item 1"
            loadPage('landing.html');
        });
    </script>

</body>
</html>
