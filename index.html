<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Malmö Pizza Legacy</title>
</head>
<body>
    <header class="yellow-header">
        <nav>
            <!-- Image for the landing page, linked to the landing page -->
            <ul>
                <li><a href="#"><img src="https://www.pizzalegacy.com/banner.png" alt="PizzaBanner" height="100"></a></li>
                <li><a href="#" onclick="loadPage('info.html')">Info</a></li>
                <li><a href="#" onclick="loadPage('tidigare.html')">Vinnare</a></li>
                <li><a href="#" onclick="loadPage('reg.html')">Anmälan</a></li>
                <li><a href="#" onclick="loadPage('merc.html')">Merc</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <!-- The content of the selected page will be loaded here -->
    </div>

    <script>
            // Function to load a page and set it as active
        function loadPage(page) {
            // Use fetch to load the content of the selected page
            fetch(page)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('content').innerHTML = content;
                });

            // Remove 'active' class from all links
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.classList.remove('active');
            });

            // Add 'active' class to the clicked link
            event.target.classList.add('active');
        }

        // Preload page1.html and set it as active when the page loads
        window.addEventListener('load', function () {
            loadPage('info.html');
        });
    </script>
</body>
</html>
