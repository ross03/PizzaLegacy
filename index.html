<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Malm√∂ Pizza Legacy</title>
</head>
<body>
    <header class="yellow-header">
        <nav>
            <ul>
                <li><a href="#" onclick="loadPage('info.html')">Info</a></li>
                <li><a href="#" onclick="loadPage('tidigare.html')">Vinnare</a></li>
                <li><a href="#" onclick="loadPage('reg.html')">reg.html</a></li>
                <li><a href="#" onclick="loadPage('merc.html')">merc.html</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="image-container">                                
            <img src='https://www.pizzalegacy.com/PizzaLogo.png' alt="First Image">
        </div>
    </main>

    <div id="content">
        <!-- The content of the selected page will be loaded here -->
    </div>

    <script>
        function loadPage(page) {
            // Use fetch to load the content of the selected page
            fetch(page)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('content').innerHTML = content;
                });
        }
    </script>
</body>
</html>
